<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAS ASJ - Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Task Manager Sederhana</h1>
        <div class="card">
            <h2>Tambah Task Baru</h2>
            <form action="{{ url_for('add') }}" method="POST">
                <input type="text" name="title" placeholder="Masukkan judul task" required>
                <button type="submit">Tambah</button>
            </form>
        </div>

        <div class="card">
            <h2>Daftar Task</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Judul</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                    <tr>
                        <td>{{ task[0] }}</td>
                        <td>{{ task[1] }}</td>
                        <td>
                            <span class="status {{ 'status-selesai' if task[2] == 'Selesai' else 'status-belum' }}">
                                {{ task[2] }}
                            </span>
                        </td>
                        <td class="actions">
                            <form action="{{ url_for('update', id=task[0]) }}" method="POST" style="display:inline;">
                                <button type="submit">Ubah Status</button>
                            </form>
                            <form action="{{ url_for('delete', id=task[0]) }}" method="POST" style="display:inline;">
                                <button type="submit" class="delete">Hapus</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
